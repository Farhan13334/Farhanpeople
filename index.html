<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farhan Academy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body bgcolour="pink">
  <!-- Header Section with Academy Name -->
  <header>
    <div class="banner">
      <h1>Farhan Academy</h1>
    </div>
    
    <!-- Navigation Bar -->
    <nav>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#userform">Userform</a></li>
        <li><a href="#community">Community</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home Section -->
    <section id="home">
      <h2>Welcome to Farhan Academy</h2>
      <p>Your journey to learning and development starts here!</p>
    </section>

    <!-- Userform Section -->
    <section id="userform">
      <h2>Registration Form</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course">
          <option value="math">Mathematics</option>
          <option value="science">Science</option>
          <option value="history">History</option>
        </select><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Community Section -->
    <section id="community">
      <h2>Our Community</h2>
      <p>Join the Farhan Academy community to engage, learn, and grow together.</p>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Farhan Academy. All Rights Reserved.</p>
  </footer>
</body>
</html>
